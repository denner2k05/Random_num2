<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number | Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="text-center mb-8">
                <a href="index.html" class="logo" style="display: inline-flex; margin-bottom: 24px;">
                    <div class="logo-icon">üçÄ</div>
                    LUCKY NUMBER
                </a>
            </div>
            
            <h2>Criar Conta</h2>
            <p class="auth-description">Cadastre-se gratuitamente e comece a jogar!</p>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username">Nome de usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <small>A senha deve ter pelo menos 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="terms" name="terms" required style="width: auto;">
                        <label for="terms" style="margin: 0;">Aceito os <a href="#" style="color: var(--primary-blue);">termos de uso</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Criar Conta</button>
            </form>
            
            <div class="auth-footer">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
